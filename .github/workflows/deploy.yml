name: ğŸš€ Deploy Application with SSL

on:
  push:
    tags:
      - 'v-*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: ğŸ” Configure Kubernetes access
      run: |
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > /tmp/kubeconfig.yaml
        export KUBECONFIG=/tmp/kubeconfig.yaml

    - name: ğŸŒ Deploy Ingress Controller
      run: |
        export KUBECONFIG=/tmp/kubeconfig.yaml
        kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
        kubectl patch service -n ingress-nginx ingress-nginx-controller --type='json' -p='[
          {"op": "replace", "path": "/spec/type", "value": "NodePort"},
          {"op": "replace", "path": "/spec/ports/0/nodePort", "value": 30080},
          {"op": "replace", "path": "/spec/ports/1/nodePort", "value": 30443}
        ]'
        kubectl wait --namespace ingress-nginx --for=condition=ready pod --selector=app.kubernetes.io/component=controller --timeout=180s

    - name: ğŸ”’ Deploy Cert-Manager
      run: |
        export KUBECONFIG=/tmp/kubeconfig.yaml
        kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.4/cert-manager.yaml
        kubectl wait --namespace cert-manager --for=condition=ready pod --selector=app.kubernetes.io/instance=cert-manager --timeout=300s

    - name: ğŸ“ Configure SSL Issuer
      run: |
        export KUBECONFIG=/tmp/kubeconfig.yaml
        # ğŸš€ PRODUCTION: Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ prod issuer Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ´Ğ°ĞºÑˆĞµĞ½Ğ°
        kubectl apply -f k8s/infrastructure/cluster-issuer-prod.yaml
        
        # ğŸ§ª TESTING: Ğ Ğ°ÑĞºĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (staging issuer)
        # kubectl apply -f k8s/infrastructure/cluster-issuer-staging.yaml

    - name: ğŸ› ï¸ Deploy Application
      run: |
        export KUBECONFIG=/tmp/kubeconfig.yaml
        kubectl create configmap nginx-html --from-file=html/index.html -o yaml --dry-run=client | kubectl apply -f -
        kubectl create configmap nginx-config --from-file=nginx-config/nginx.conf -o yaml --dry-run=client | kubectl apply -f -
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

    - name: ğŸŒ Configure Ingress with SSL
      run: |
        export KUBECONFIG=/tmp/kubeconfig.yaml
        # ğŸš€ PRODUCTION: Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ prod ingress Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ´Ğ°ĞºÑˆĞµĞ½Ğ°
        kubectl apply -f k8s/infrastructure/ingress-prod.yaml
        
        # ğŸ§ª TESTING: Ğ Ğ°ÑĞºĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (staging ingress)
        # kubectl apply -f k8s/infrastructure/ingress-staging.yaml

    - name: â³ Wait for SSL Certificate
      run: |
        export KUBECONFIG=/tmp/kubeconfig.yaml
        echo "â³ Waiting for SSL certificate issuance..."
        sleep 90
        kubectl get certificate
        echo "âœ… SSL certificate ready"

    - name: âœ… Verify Deployment
      run: |
        export KUBECONFIG=/tmp/kubeconfig.yaml
        echo "ğŸ” Checking deployment status..."
        kubectl get pods
        kubectl get ingress
        kubectl get certificate
        
        echo "ğŸ‰ Application deployed successfully!"
        echo "ğŸŒ Access your site: https://clerikc.ru"
        echo "ğŸ’¡ Note: For testing, use staging issuer/ingress files"