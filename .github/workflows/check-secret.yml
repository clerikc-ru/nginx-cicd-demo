name: 🔍 Check Secret

on: workflow_dispatch

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Check KUBE_CONFIG_DATA
      run: |
        echo "Secret length: ${#KUBE_CONFIG_DATA} characters"
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > test-config.yaml
        echo "=== KUBECONFIG CONTENT ==="
        cat test-config.yaml
        echo "=== FILE SIZE ==="
        ls -la test-config.yaml