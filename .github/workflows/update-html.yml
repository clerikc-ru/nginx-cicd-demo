name: 🔄 Update HTML Content

on:
  push:
    paths:
      - 'html/index.html'
    branches: [main]

jobs:
  update-html:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: 🔐 Configure Kubernetes access
      run: |
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > /tmp/kubeconfig.yaml
        export KUBECONFIG=/tmp/kubeconfig.yaml

    - name: 🗂️ Update HTML ConfigMap
      run: |
        export KUBECONFIG=/tmp/kubeconfig.yaml
        echo "🔄 Updating HTML content..."
        kubectl create configmap nginx-html --from-file=html/index.html -o yaml --dry-run=client | kubectl apply -f -
        echo "✅ HTML ConfigMap updated successfully"

    - name: 🔄 Restart Pods to apply changes
      run: |
        export KUBECONFIG=/tmp/kubeconfig.yaml
        echo "🔄 Restarting pods to apply HTML changes..."
        kubectl rollout restart deployment/nginx-cicd-demo
        kubectl rollout status deployment/nginx-cicd-demo --timeout=90s
        echo "✅ Pods restarted with new HTML content"

    - name: ✅ Verify Update
      run: |
        export KUBECONFIG=/tmp/kubeconfig.yaml
        echo "🔍 Verifying HTML update..."
        kubectl get configmap nginx-html -o jsonpath='{.data.index\.html}' | head -5
        echo "✅ HTML content updated and deployed!"