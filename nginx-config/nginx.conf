server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Важно: устанавливаем дефолтный Content-Type
    default_type text/plain;
    
    # Основная страница
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Deployed-By "GitHub Actions";
        # Для HTML страниц явно указываем тип
        location ~* \.html$ {
            default_type text/html;
        }
    }
    
    # Health endpoint - УБИРАЕМ add_header, используем default_type
    location /health {
        access_log off;
        default_type application/json;
        add_header Cache-Control "no-cache";
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","service":"nginx"}';
    }
    
    # Status endpoint  
    location /status {
        access_log off;
        default_type text/plain;
        add_header Cache-Control "no-cache";
        stub_status on;
    }
    
    # Info endpoint
    location /info {
        access_log off;
        default_type text/plain;
        add_header Cache-Control "no-cache";
        return 200 "Server: Nginx in Kubernetes\nDeployed: $time_local\nVersion: 1.0.0";
    }
    
    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}