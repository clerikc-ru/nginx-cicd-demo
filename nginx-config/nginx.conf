server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Отключаем autoindex и download
    autoindex off;
    
    # Основная страница
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Deployed-By "GitHub Actions";
    }
    
    # Health endpoint - исправляем Content-Type
    location /health {
        access_log off;
        add_header Content-Type "application/json; charset=utf-8";
        add_header Cache-Control "no-cache";
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","service":"nginx"}';
    }
    
    # Status endpoint  
    location /status {
        access_log off;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "no-cache";
        stub_status on;
    }
    
    # Info endpoint
    location /info {
        access_log off;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "no-cache";
        return 200 "Server: Nginx in Kubernetes\nDeployed: $time_local\nVersion: 1.0.0";
    }
    
    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}